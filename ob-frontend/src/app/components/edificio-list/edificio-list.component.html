<div class="edificio-container">
    <div class="edificio-info">
        <p><strong>Nombre:</strong> {{ edificio.nombre }}</p>
        <p><strong>Dirección:</strong> {{ edificio.direccion }}</p>
        <p><strong>Ubicación:</strong> {{ edificio.ubicacion }}</p>
        <p><strong>Gastos Comunes:</strong> {{ edificio.gastosComunes }}</p>

</div>
