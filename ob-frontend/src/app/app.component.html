
<div class="login-container" *ngIf="!hideAppContent">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label class="email-label" for="email">Email:</label>
      <input class="email-input" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        Valid email is required.
      </div>
    </div>
    <div class="form-group">
      <label class="password-label" for="password">Password:</label>
      <input class="password-input" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password is required (min 6 characters).
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button *ngIf="!isLoggedIn()" type="button" class="btn btn-secondary" (click)="goToInvitaciones()">Â¿Cree estar invitado?</button>
    <div *ngIf="resultMessage" class="status-message">{{ resultMessage }}</div>
    <div *ngIf="isLoggedIn()" >
      Ya esta loggeado
    </div>
  </form>
</div>
